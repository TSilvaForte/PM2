<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <title>Agregá una peli</title>
</head>
<body>
  <div class="containerok">
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="assets/logo2.png" alt="Logo Movierank" height="90">
          <p style="padding-top: 25px;">Movierank</p>
        </div>
        <ul class="nav-links">
          <li><a href="index.html" style="padding-right: 50px;">Home</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container form-container mt-5">
        <h1 class="form-title">Agregar una nueva película</h1>
        <form id="movieForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Año</label>
            <input type="text" class="form-control" id="year" name="year" required>
          </div>
          <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" id="director" name="director" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Duración</label>
            <div class="input-group">
              <label class="input-group-text" for="hours">Horas</label>
              <select class="form-select" id="hours" name="hours" required>
                <option value="" selected disabled>Horas</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <label class="input-group-text" for="minutes">Minutos</label>
              <select class="form-select" id="minutes" name="minutes" required>
                <option value="" selected disabled>Minutos</option>
                <script>
                  for (let i = 0; i < 60; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                  }
                </script>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Seleccione uno o más géneros</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Accion" id="genreAccion">
              <label class="form-check-label" for="genreAccion">Acción</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Drama" id="genreDrama">
              <label class="form-check-label" for="genreDrama">Drama</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Aventura" id="genreAventura">
              <label class="form-check-label" for="genreAventura">Aventura</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="CienciaFiccion" id="genreCienciaFiccion">
              <label class="form-check-label" for="genreCienciaFiccion">Ciencia Ficción</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Comedia" id="genreComedia">
              <label class="form-check-label" for="genreComedia">Comedia</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Documental" id="genreDocumental">
              <label class="form-check-label" for="genreDocumental">Documental</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Infantil" id="genreInfantil">
              <label class="form-check-label" for="genreInfantil">Infantil</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="rate" class="form-label">Puntuación</label>
            <input type="range" class="form-range" min="0" max="10" step="0.5" id="rate" value="0" oninput="updateRateValue(this.value)">
            <span class="form-span" id="rateValue">0</span>
          </div>
          <div class="mb-3">
            <label for="poster" class="form-label">Poster</label>
            <input type="url" class="form-control" id="poster" name="poster" placeholder="https://example.com/poster.jpg" required>
          </div>
          <button type="submit" class="btn btn-primary" id="submitButton">Enviar</button>
          <button type="button" class="btn btn-secondary" id="clearButton">Limpiar</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 ProyectoM2. Todos los derechos reservados. | Diseñado con ♥ por Tami</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script src="scripts/form.js"></script>
</body>
</html>
